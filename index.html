<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- -------------currency converter---------------- -->
    <div class="sec d-flex mx-4">

        <div class="box w-50 mx-4 mt-5 shadow">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2>Currency-Converter</h2>
                        </div>
                        <form action="#" id="form">
                            <div class="form-group">
                                <input id="amount" type="text" placeholder="Input amount" class="w-100 p-3 mt-2">
                                <p id="p1"></p>
                            </div>

                            <select id="select" class="w-100 p-3 mt-2">
                                <option value="select">Select</option>
                                <option value="86.72">USD</option>
                                <option value="95.60">CAD</option>
                                <option value="74.58">EURO</option>
                                <option value="80.65">POUND</option>
                                <option value="115">DINNER</option>
                                <option value="22.67">RIYEL</option>
                                <option value="21.33">RINGGIT</option>
                                <option value="1.72">INR</option>
                            </select>
                            <p id="p2"></p>
                            <input type="submit" class="btn btn-block btn-success w-100 p-3 mt-3">
                            <p id="pt"></p>
                        </form>
                        <div class="card-footer pb-5">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!----------------- currency converter end----------- -->
        <!----------------- marrige age checker start----------- -->

        <div class="box2 w-50 mx-4 mt-5 shadow">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">Marride Age Checker</h2>
                        </div>
                        <form id="form1" action="#">
                            <h4 id="h4"></h4>
                            <div class="form-group">
                                <input id="name" type="text" placeholder="Name" class="w-100 mt-2 p-3">
                            </div>
                            <p id="amin1"></p>
                            <div class="form-group">
                                <input id="age" type="text" placeholder="Age" class="w-100 mt-2 p-3">
                            </div>
                            <p id="amin2"></p>
                            <select id="sele" class="w-100 mt-2 p-3">
                                <option value="select">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            <div class="form-group">
                                <input id="btn" type="submit" name="Check"
                                    class="btn btn-block btn-success w-100 mt-2 p-3">
                            </div>
                            <p id="plain"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-------- marrige checker end ------->
    <!-------- age checker start --------->
        <div class="box3 w-50 mx-auto mt-5 shadow align-left mb-5">
            <div class="row">
                <div class="col">
                    <div class="card">

                        <div class="card-header">
                            <h2 id="box3-h2" class="text-center">Age Checker</h2>
                        </div>
                        <form action="#" id="idform">
                            <div class="form-group">
                                <input type="text" id="idname" class="form-control w-100 p-3 mt-2" placeholder="Name">
                            </div>
                            <p id="b2nd"></p>
                            <div class="form-group">
                                <input type="text" id="year" class="form-control w-100 p-3 mt-2" placeholder="Year">
                            </div>
                            <p id="b3rd"></p>
                    </div>
                    <div class="form-group mt-3">
                       <select id="fgroup" class="w-100 p-3 ">
                           <option value="select">Select</option>
                           <option value="male">Male</option>
                           <option value="female">Female</option>
                       </select>
                       <p id="sp"></p>
                    </div>
                    <div class="form-group">
                        <input type="submit" id="boxagee" class="btn btn-block btn-success w-100 p-3 mt-2">
                    </div>
                    <p id="bp"></p>
                    </form>
                </div>
            </div>
        </div>

<!-------- age checker end -------->
        <!-- <input type="submit" class="btn btn-block btn-danger" id="submit"> -->
   
    <script src="./function.js"></script>
    <script src="./currency.js"></script>
    <script src="./marridge.js"></script>
    <script src="./ageconvert.js"></script>
</body>

</html>
